- hosts: droplet
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: true
      become: true

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: true
      become: true
    
    - name: Pull API Docker image
      docker_image:
        name: steven743/renter-score-api-v2
        source: pull
        force_source: always

    - name: Run API container
      docker_container:
        name: renter-score-api-v2
        image: steven743/renter-score-api-v2
        state: started
        restart_policy: always
        ports:
          - "80:5000"
        env:
          ASPNETCORE_ENVIRONMENT: "Development"
          HTTP_PORTS: "5000"