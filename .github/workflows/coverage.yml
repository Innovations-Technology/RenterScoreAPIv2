name: Build, Test, and Analyze

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: RenterScoreAPIv2.Test.Unit

    - name: Run tests with coverage
      run: |
        dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults
      working-directory: RenterScoreAPIv2.Test.Unit

    - name: Upload coverage to SonarQube
      run: |
        dotnet sonarscanner begin /k:"Innovations-Technology_RenterScoreAPIv2" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.cobertura.xml"
        dotnet build
        dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      working-directory: RenterScoreAPIv2.Test.Unit
